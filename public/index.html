<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
    <p>hello</p>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "/todos",
                type: 'get',
                dataType: 'json',
                timeout: 1000,
                success: function (data, status) {

                }
            })
        })
    </script>
